---
name: YAML Lint

on:
  push:
    paths:
      - '**.yaml'
      - '**.yml'
      - '!docs/**'

jobs:
  golangci:
    name: YAML Lint
    runs-on: [self-hosted, csg, dt-csg-runtime]
    steps:
      - uses: actions/checkout@v3
      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: .yamllint.yaml